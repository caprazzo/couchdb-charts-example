<?xml version="1.0"?>
<svg width="1300" height="1300">
<desc>Developer Works Dynamic Bar chart Scaling Example</desc>
<g transform="translate(50,50) scale(0.5)">
<!-- Now Draw the main X and Y axis -->
<g style="stroke-width:5; stroke:black">
<!-- X Axis -->
<path d="M 0 1000 L 1000 1000 Z"/>
<!-- Y Axis -->
<path d="M 0 0 L 0 1000 Z"/>
</g>
<g style="fill:none; stroke:#B0B0B0; stroke-width:2; stroke-dasharray:2 4;text-anchor:end; font-size:30">
<path d="M 0 0 L 1000 0 Z"/>
<path d="M 0 500 L 1000 500 Z"/>
 <text style="fill:black; stroke:none" x="-10" y="0" >5000</text>
 <text style="fill:black; stroke:none" x="-10" y="500" >2500</text>
</g>
<rect x="0.0" y="600.0" width ="100" height="400.0" style="fill:rgb(152,207,113);" /> 
<rect x="110.0" y="0.0" width ="100" height="1000.0" style="fill:rgb(56,108,49);" /> 
<rect x="220.0" y="840.0" width ="100" height="160.0" style="fill:rgb(250,175,146);" /> 
</g>
</svg>